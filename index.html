<body>
    <!-- Input, Quantity of Stocks, Current Price -->
    <header>
        <h1> Profit and Loss : Know your Stocks</h1>
    </header>


    <main>
        <label class="input-label" for="initial-price">
            Initial Price
            <input type="text"
            class="input" 
            placeholder="Enter the initial price of Stocks" 
            id = "initial-price"
            />
        </label>


        <label class="input-label" for="stocks-quantity">
             Quantity of Stocks
              <input type="text"
               class="input"
               placeholder="Enter the number of Stocks bought"
               id = "stocks-quantity"
               />
        </label>


        <label class="input-label" for="current-price">
            Current Price
            <input type="text" 
            class="input"
            placeholder="Enter the current price of the Stocks"
             id = "current-price" />
        </label>

        <!-- Button -->
        <button id="submit-btn" class="button-check">Show Me ! </button>

        <!-- Output Box -->
        <div id="output-box" class="output"> </div>
    </main>
